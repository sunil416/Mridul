<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Query Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      border-radius: 25px;
      padding: 10px 15px;
      width: 500px;
      max-width: 90%;
    }

    .search-box input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
      padding: 8px;
    }

    .search-box button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    .upgrade {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    .upgrade a {
      color: #7aa2ff;
      text-decoration: none;
    }

    .upgrade a:hover {
      text-decoration: underline;
    }

    #response {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      max-width: 500px;
      text-align: center;
      word-wrap: break-word;
      white-space: pre-wrap; /* preserve line breaks for SQL */
    }
  </style>
</head>
<body>
  <h1>Ready when you are.</h1>

  <div class="search-box">
    <input type="text" id="queryInput" placeholder="Ask anything" />
    <button onclick="sendQuery()">➤</button>
  </div>

  <div class="upgrade">
    ✦ Unlock extra messages, images & more <a href="#">Upgrade plan →</a>
  </div>

  <div id="response"></div>

  <script>
    async function sendQuery() {
      const queryInput = document.getElementById("queryInput");
      const query = queryInput.value.trim();
      const responseDiv = document.getElementById("response");

      if (!query) {
        alert("Please type something!");
        return;
      }

      responseDiv.innerText = "Loading...";

      try {
        // Send JSON object matching QueryRequest model
        const res = await fetch("http://127.0.0.1:8000/generate-query/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query }) // match your QueryRequest
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }

        const data = await res.json();

        // Display either the SQL query or the error
        responseDiv.innerText = data.query 
          ? "SQL Query:\n" + data.query 
          : "Error: " + (data.error || "Unknown error");

        queryInput.value = "";
      } catch (err) {
        console.error(err);
        responseDiv.innerText = "Error: Could not connect to API";
      }
    }

    // Allow pressing Enter to send query
    document.getElementById("queryInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        sendQuery();
      }
    });
  </script>
</body>
</html>
